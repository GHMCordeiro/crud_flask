{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <h3 class="text-center mb-4">Editar Jogo</h3>
        <form action="{{url_for('edit', id=g.id)}}" method="POST">
            <input type="text" name="titulo" class="form-control mt-2" value="{{g.titulo}}" required>
            <input type="number" name="ano" class="form-control mt-2" value="{{g.ano}}" required>
            <input type="text" name="categoria" class="form-control mt-2" value="{{g.categoria}}" required>
            <input type="text" name="plataforma" class="form-control mt-2" value="{{g.plataforma}}" required>
            <input type="number" name="preco" class="form-control mt-2" value="{{g.preco}}" required>
            <input type="number" name="quantidade" class="form-control mt-2" value="{{g.quantidade}}" required>
            <div class="d-flex justify-content-center mt-4">
                <a href="{{url_for('edit', id=g.id)}}" onclick="confirm('Deseja alterar mesmo?')">
                    <input type="submit" class="btn btn-warning form-control" value="Editar">
                </a>
                
                <a href="{{url_for('estoque')}}">
                    <input type="button" value="Cancelar" class="btn btn-danger form-control">
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
