{% extends 'base.html' %}

{% block content %}

<div class="container">
    
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>Galeria</h2>
        </div>
    </div>

    <div class="row">
        {% for img in imagens %}
        <div class="col-md-3 m-auto">
            <img src="/static/uploads/{{img.filename}}" alt="" class="img-thumbnail">
        </div>
        {% endfor %}
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}}">
        {{message}}
    </div>
    {% endfor %}
    {% endwith %}

    <div class="row">
        <div class="card mt-4">
            <div class="card-body">
                <form action="{{url_for('galeria')}}" method="POST" enctype="multipart/form-data">
                    <label for="" class="form-label fw-bold">Envie sua imagem:</label>
                    <input type="file" id="file" class="form-control" name="file" required>
                    <button type="submit" class="btn btn-danger mt-2">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
